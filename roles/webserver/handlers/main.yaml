---

- name: Validate caddy
  ansible.builtin.command:
    cmd: caddy validate --config {{ webserver_config[use_webserver].config_dir }}/Caddyfile
  register: caddy_validate
  notify:
    - Set root for caddy
    - Restart caddy
  changed_when: true # True, so restart handler is triggered
  failed_when: "'Error' in caddy_validate.stdout"

- name: Validate nginx
  ansible.builtin.command:
    cmd: nginx -t
  register: nginx_validate
  notify:
    - Restart nginx
  changed_when: true # True, so restart handler is triggered

- name: Validate apache
  ansible.builtin.command:
    cmd: apachectl configtest
  register: apache_validate
  notify:
    - Restart apache
  changed_when: true # True, so restart handler is triggered

- name: Set root for caddy
  ansible.builtin.command:
    cmd: rcctl set caddy user root
  register: caddy_rcctl
  changed_when: true # Idempotently changes every time. Set just for ansible-lint.
  when: ansible_os_family == "OpenBSD"

- name: Restart caddy
  ansible.builtin.service:
    name: "{{ webserver_config[use_webserver].service_name }}"
    state: "{{ item }}"
    enabled: true
  async: 120
  poll: 5
  when: caddy_validate is success
  loop:
    - started
    - restarted

- name: Restart nginx
  ansible.builtin.service:
    name: "{{ webserver_config[use_webserver].service_name }}"
    state: "{{ item }}"
    enabled: true
  async: 120
  poll: 5
  when: nginx_validate is success
  loop:
    - started
    - restarted

- name: Restart apache
  ansible.builtin.service:
    name: "{{ webserver_config[use_webserver].service_name }}"
    state: "{{ item }}"
    enabled: true
  async: 120
  poll: 5
  when: apache_validate is success
  loop:
    - started
    - restarted

- name: Restart portacl
  ansible.builtin.service:
    name: portacl
    state: restarted
    enabled: true
