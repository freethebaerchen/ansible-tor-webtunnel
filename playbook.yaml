  hosts: localhost
  become: false
  roles:
    - hetzner
  tags:
    - infrastructure
    - hetzner
    - hcloud

- name: Setup general system
  hosts: all
  become: true
  roles:
    - system
  tags:
    - system
    - general

- name: Setup the WebSocket Bridge
  hosts: all
  become: true
