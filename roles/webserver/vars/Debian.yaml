---
root:
  user: root
  group: sudo

webserver:
  user: >-
    {%- if use_webserver == "caddy" -%}
      caddy
    {%- else -%}
      www-data
    {%- endif -%}
  group: >-
    {%- if use_webserver == "caddy" -%}
      caddy
    {%- else -%}
      www-data
    {%- endif -%}

system:
  etc: /etc
  nginx:
    config_dir: nginx/sites-enabled
  certbot_package: certbot