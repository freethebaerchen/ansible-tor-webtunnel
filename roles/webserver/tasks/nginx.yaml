---

- name: Install nginx and {{ system.certbot_package }}
  ansible.builtin.package:
    name: 
      - nginx
      - "{{ system.certbot_package }}"

- name: Create certbot webroot
  ansible.builtin.file:
    path: "{{ dir.certbot }}"
    state: directory
    owner: "{{ webserver.user }}"
    group: "{{ webserver.group }}"

- name: Ensure nginx configdir exists
  ansible.builtin.file:
    path: "{{ system.etc }}/nginx/{{ system.nginx.config_dir }}"
    state: directory
    owner: "{{ root.user }}"
    group: "{{ root.group }}"

- name: Include configdir in nginx.conf
  ansible.builtin.lineinfile:
    path: "{{ system.etc }}/nginx/nginx.conf"
    line: "    include {{ system.etc }}/nginx/{{ system.nginx.config_dir }}/*.conf;"
    insertbefore: "}"
  when: system.nginx.config_dir == "http.d"

- name: Remove nginx default configuration
  ansible.builtin.file:
    path: "{{ system.etc }}/nginx/{{ system.nginx.config_dir }}/default"
    state: absent

- name: Generate nginx (http) config
  ansible.builtin.template:
    src: "{{ role_path }}/templates/nginx-http.conf.j2"
    dest: "{{ system.etc }}/nginx/{{ system.nginx.config_dir }}/http.conf"
    owner: "{{ root.user }}"
    group: "{{ root.group }}"
  register: nginx_http

- name: Start nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Restart nginx
  ansible.builtin.service:
    name: nginx
    state: restarted
  when: nginx_http.changed

- name: Request certificate
  ansible.builtin.shell: |
    certbot certonly --webroot -w /var/www/certbot --cert-name {{ domain }} -d {{ domain }} --non-interactive --email {{ email }} --agree-tos --config-dir {{ system.etc }}/letsencrypt

- name: Ensure nginx log directory exists
  ansible.builtin.file:
    path: /var/log/nginx
    state: directory
    owner: "{{ webserver.user }}"
    group: "{{ webserver.group }}"

- name: Generate nginx (https) config
  ansible.builtin.template:
    src: "{{ role_path }}/templates/nginx-https.conf.j2"
    dest: "{{ system.etc }}/nginx/{{ system.nginx.config_dir }}/https.conf"
    owner: "{{ root.user }}"
    group: "{{ root.group }}"
  vars:
    webtunnel_path: "{{ lookup('file', playbook_dir + '/roles/tor/files/' + inventory_hostname + '.txt') }}"
  notify:
    - Start nginx
    - Restart nginx