---
root:
  user: root
  group: root
webserver:
  user: >-
    {%- if use_webserver == "caddy" -%}
      caddy
    {%- elif use_webserver == "nginx" -%}
      nginx
    {%- elif use_webserver == "apache" -%}
      apache
    {%- else -%}
      www-data
    {%- endif -%}
  group: >-
    {%- if use_webserver == "caddy" -%}
      caddy
    {%- elif use_webserver == "nginx" -%}
      nginx
    {%- elif use_webserver == "apache" -%}
      apache
    {%- else -%}
      www-data
    {%- endif -%}
  webroot: /var/www/html
system:
  etc: /etc
webserver_config:
  caddy:
    service_name: caddy
    config_dir: /etc/caddy
    extra_dirs: /etc/caddy/configs
    error_log: /var/log/caddy-error.log
  nginx:
    packages:
      - nginx
      - certbot
    service_name: nginx
    config_dir: /etc/nginx/conf.d
    error_log: /var/log/nginx-error.log
  apache:
    packages:
      - httpd
      - certbot
      - mod_ssl
    service_name: httpd
    server_root: /etc/httpd
    config_dir: /etc/httpd/conf/Includes
    config_file: /etc/httpd/conf/httpd.conf
    extra_dirs:
      - run
      - conf
    modules_config:
      - Include conf.modules.d/*.conf
    error_log: /var/log/httpd-error.log
certbot:
  config_dir: /etc/letsencrypt
  webroot: /var/www/certbot
tor:
  directory: /var/lib/tor